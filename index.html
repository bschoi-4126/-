    function calculateDailyBudget(selectedMonthStr, remaining) {
        var now = new Date();
        var today = now.getDate();
        var currentYear = now.getFullYear();
        var currentMonth = now.getMonth() + 1; 

        var parts = selectedMonthStr.split("-");
        var selYear = Number(parts[0]);
        var selMonth = Number(parts[1]);
        var lastDayOfSelMonth = new Date(selYear, selMonth, 0).getDate();
        
        var msg = "";

        if (selYear < currentYear || (selYear == currentYear && selMonth < currentMonth)) {
             msg = "ì§€ë‚˜ê°„ ë‹¬ì…ë‹ˆë‹¤.";
        } 
        else if (selYear > currentYear || (selYear == currentYear && selMonth > currentMonth)) {
             msg = "ì•„ì§ ì˜¤ì§€ ì•Šì€ ë‹¬ì…ë‹ˆë‹¤.";
        }
        else {
            var remainingDays = lastDayOfSelMonth - today + 1;

            } else if (remaining < 0) {

            } else {
                var dailyAmt = Math.floor(remaining / remainingDays);
                msg = "ğŸ“… ë‚¨ì€ " + remainingDays + "ì¼ê°„, ë§¤ì¼ " + dailyAmt.toLocaleString() + "ì› ì‚¬ìš© ê°€ëŠ¥! âœ¨";
            }

    function renderChart(totals) {
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var sortedLabels = Object.keys(totals).sort((a,b) => totals[b]-totals[a]);
        var sortedData = sortedLabels.map(key => totals[key]);

        if (myChart) myChart.destroy();
        
        if (sortedLabels.length === 0) {
            document.getElementById("customLegend").innerHTML = "";
            return;
        }

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: sortedLabels,
                datasets: [{
                    data: sortedData,
                    backgroundColor: chartColors,
                    borderWidth: 2,
                    borderColor: '#ffffff'
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { 
                    legend: { display: false }, 
                    datalabels: {
                        color: '#fff', 
                        font: { weight: 'bold', size: 14 },
                        formatter: function(value, context) {
                            var idx = context.dataIndex;
                            if (idx > 2) return ""; 
                            var sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            return (value * 100 / sum).toFixed(1) + "%";
                        }
                    }
                }
            }
        });

        var legendHtml = "";
        for(var i=0; i<sortedLabels.length; i++) {
            var color = chartColors[i % chartColors.length];
            var label = sortedLabels[i];
            legendHtml += 
                '<div class="legend-item">' +
                    '<div class="legend-color" style="background-color:' + color + '"></div>' +
                    '<span>' + label + '</span>' +
                '</div>';
        }

    }

    function resetForm() {
        document.getElementById("category").value = "";
        document.getElementById("detail").value = "";
        document.getElementById("place").value = "";

    function sendRequest(params) {
        document.getElementById("loadingMsg").style.display = "block";
        var formData = new FormData();
        for (var key in params) { formData.append(key, params[key]); }

        fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
            if(data.result === "success") {
                alert("ì„±ê³µì ìœ¼ë¡œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰");
                resetForm(); 
                loadData();
            } else { alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + data.error); }
        })
        .catch(err => alert("ì„œë²„ í†µì‹  ì˜¤ë¥˜"))
        .finally(() => document.getElementById("loadingMsg").style.display = "none");
    }

    function escapeHtml(text) {
        if(!text) return "";
        return text.replace(/&/g, "&amp;").replace(/"/g, "&quot;");
    }
