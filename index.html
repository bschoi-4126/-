        <option value="ì‹ë¹„(ì¥ë³´ê¸°)">ğŸ ì‹ë¹„(ì¥ë³´ê¸°)</option>

        <option value="ìƒí™œìš©í’ˆ">ğŸ§» ìƒí™œìš©í’ˆ</option>
        <option value="ìœ¡ì•„/êµìœ¡">ğŸ‘¶ ìœ¡ì•„/êµìœ¡</option>
        <option value="ë¯¸ìš©/ì˜ë¥˜">ğŸ‘— ë¯¸ìš©/ì˜ë¥˜</option>
        <option value="êµí†µ/ì°¨ëŸ‰">ğŸš— êµí†µ/ì°¨ëŸ‰</option>
        <option value="ì˜ë£Œ/ê±´ê°•">ğŸ’Š ì˜ë£Œ/ê±´ê°•</option>
        <option value="ê²½ì¡°ì‚¬/ì„ ë¬¼">ğŸ ê²½ì¡°ì‚¬/ì„ ë¬¼</option>

    <input type="text" id="detail" placeholder="ë‚´ì—­ (ì˜ˆ: ë°”ë””ë¡œì…˜)">
    <input type="text" id="place" placeholder="ì‚¬ìš©ì²˜ (ì˜ˆ: ì¿ íŒ¡)">
    <input type="number" id="amount" class="required-field" placeholder="ê¸ˆì•¡ (í•„ìˆ˜, ìˆ«ìë§Œ)">
    
    <select id="payer" class="required-field">
        <option value="ë‚¨í¸(í˜„ëŒ€)">ğŸ‘¨ ë‚¨í¸(í˜„ëŒ€ì¹´ë“œ)</option>
        <option value="ì•„ë‚´">ğŸ‘© ì•„ë‚´</option>

    <div class="loading" id="loadingMsg">ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...</div>

<script>
    // â˜…â˜…â˜… ë³¸ì¸ì˜ ë°°í¬ URL (/exec)ë¡œ ë³€ê²½í•˜ì„¸ìš” â˜…â˜…â˜…
    var GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlixbAYlpUyzVwSVEF_aV6ac_7CnVfiueBBNpCuVstRe6UjYpTiARwDhsWvBV2OH_6-w/exec";; 
    var MONTHLY_BUDGET = 2390000;
    var myChart = null;

    function loadData() {
        fetch(GOOGLE_SCRIPT_URL + "?action=read")
        .then(res => res.json())
        .then(data => processData(data))
        .catch(err => console.error("ë¡œë“œ ì‹¤íŒ¨:", err));
    }

    function processData(data) {
        var totalUsed = 0;
        var now = new Date();
        var currentMonth = now.getMonth(); 
        var categoryTotals = {};

        for(var i=0; i<data.length; i++) {
            var row = data[i].values; 
            // [0:ë‚ ì§œ, 1:êµ¬ë¶„, 2:ë‚´ì—­, 3:ì‚¬ìš©ì²˜, 4:ê¸ˆì•¡, 5:ê²°ì œì]
            var dateObj = new Date(row[0]);
            var amount = Number(row[4]); // 5ë²ˆì§¸ ì¹¸ì´ ê¸ˆì•¡!
            var category = row[1];

            if (dateObj.getMonth() === currentMonth) {
                totalUsed += amount;
                categoryTotals[category] = (categoryTotals[category] || 0) + amount;
            }
        }

        var remaining = MONTHLY_BUDGET - totalUsed;
        document.getElementById("usedText").innerText = totalUsed.toLocaleString() + "ì›";
        document.getElementById("remainingText").innerText = remaining.toLocaleString() + "ì›";
        var percent = (totalUsed / MONTHLY_BUDGET) * 100;
        document.getElementById("progressBar").style.width = Math.min(percent, 100) + "%";

        renderChart(categoryTotals);
        renderHistory(data);
    }

    function deleteAllData() {
        if(confirm("ğŸš¨ ê²½ê³ : ëª¨ë“  ë°ì´í„°ê°€ ì‚­ì œë©ë‹ˆë‹¤!\nì •ë§ ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            if(confirm("ì§„ì§œë¡œ ë‹¤ ì§€ì›ë‹ˆë‹¤? ëŒì´í‚¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤!")) {
                sendRequest({ action: "deleteAll" });
            }
        }
    }

    function renderChart(totals) {
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var sortedLabels = Object.keys(totals).sort((a,b) => totals[b]-totals[a]);
        var sortedData = sortedLabels.map(key => totals[key]);

        if (myChart) myChart.destroy();
        if (sortedLabels.length === 0) return;

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: sortedLabels,
                datasets: [{
                    data: sortedData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    function renderHistory(data) {
        var list = document.getElementById("historyList");
        list.innerHTML = "";
        var reversedData = data.slice().reverse().slice(0, 20);

        for(var i=0; i<reversedData.length; i++) {
            var item = reversedData[i];
            var v = item.values;
            var date = new Date(v[0]);
            var dateStr = (date.getMonth()+1) + "/" + date.getDate();
            
            var detailText = v[2] ? v[2] : v[1];
            var placeText = v[3] ? " (" + v[3] + ")" : ""; 

            var li = document.createElement("li");
            li.className = "history-item";
            li.innerHTML = 
                '<div class="item-left">' +
                    '<div class="item-top-line"><span>' + dateStr + '</span><span class="category-badge">' + v[1] + '</span></div>' +
                    '<div class="item-main">' + detailText + placeText + '<span class="item-payer">' + v[5] + '</span></div>' +
                '</div>' +
                '<div class="item-right">' +
                    '<span class="item-amount">-' + Number(v[4]).toLocaleString() + '</span>' +
                    '<div class="action-btns">' +
                        '<button class="mini-btn btn-edit" onclick="enableEditMode(' + item.row + ', \'' + escapeHtml(JSON.stringify(v)) + '\')">ìˆ˜ì •</button>' +
                        '<button class="mini-btn btn-del" onclick="deleteData(' + item.row + ')">ì‚­ì œ</button>' +
                    '</div>' +
                '</div>';
            list.appendChild(li);
        }
    }

    function validateForm(category, amount, payer) {
        if (!category || !amount || !payer) { alert("í•„ìˆ˜ í•­ëª©(ë¶„ë¥˜, ê¸ˆì•¡, ê²°ì œì)ì„ ì…ë ¥í•˜ì„¸ìš”!"); return false; }
        return true;
    }

    function submitData() {
        var category = document.getElementById("category").value;
        var detail = document.getElementById("detail").value;
        var place = document.getElementById("place").value;
        var amount = document.getElementById("amount").value;
        var payer = document.getElementById("payer").value;

        if (!validateForm(category, amount, payer)) return;

        sendRequest({ category, detail, place, amount, payer });
    }

    function enableEditMode(rowNum, valsStr) {
        var vals = JSON.parse(valsStr);
        document.getElementById("editRowNumber").value = rowNum;
        document.getElementById("editOriginalDate").value = vals[0];
        document.getElementById("category").value = vals[1];
        document.getElementById("detail").value = vals[2];
        document.getElementById("place").value = vals[3];
        document.getElementById("amount").value = vals[4];
        document.getElementById("payer").value = vals[5];

        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("updateBtn").style.display = "block";
        document.getElementById("amount").classList.add("editing-mode");
        window.scrollTo(0,0);
        alert("ìˆ˜ì • ëª¨ë“œì…ë‹ˆë‹¤.");
    }

    function updateData() {
        var row = document.getElementById("editRowNumber").value;
        var date = document.getElementById("editOriginalDate").value;
        var category = document.getElementById("category").value;
        var detail = document.getElementById("detail").value;
        var place = document.getElementById("place").value;
        var amount = document.getElementById("amount").value;
        var payer = document.getElementById("payer").value;

        if (!validateForm(category, amount, payer)) return;
        sendRequest({ action: "update", row, date, category, detail, place, amount, payer });
    }

    function deleteData(row) {
        if(confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) sendRequest({ action: "delete", row: row });
    }

    function resetForm() {
        document.getElementById("category").value = "";
        document.getElementById("detail").value = "";
        document.getElementById("place").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("editRowNumber").value = "";
        document.getElementById("submitBtn").style.display = "block";
        document.getElementById("updateBtn").style.display = "none";
        document.getElementById("amount").classList.remove("editing-mode");
    }

    function sendRequest(params) {
        document.getElementById("loadingMsg").style.display = "block";
        var formData = new FormData();
        for (var key in params) { formData.append(key, params[key]); }

        fetch(GOOGLE_SCRIPT_URL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
            if(data.result === "success") {
                alert("ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤! âœ…");
                resetForm(); 
                loadData();
            } else { alert("ì˜¤ë¥˜: " + data.error); }
        })
        .catch(err => alert("í†µì‹  ì˜¤ë¥˜"))
        .finally(() => document.getElementById("loadingMsg").style.display = "none");
    }

    function escapeHtml(text) {
        if(!text) return "";
        return text.replace(/&/g, "&amp;").replace(/"/g, "&quot;");
    }

    loadData();
</script>
