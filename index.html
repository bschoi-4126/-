<script>
    // â˜…â˜…â˜… ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ ë°°í¬ URL (ëì´ /exec) ì…ë ¥ â˜…â˜…â˜…
    var GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlixbAYlpUyzVwSVEF_aV6ac_7CnVfiueBBNpCuVstRe6UjYpTiARwDhsWvBV2OH_6-w/exec";  
    var MONTHLY_BUDGET = 2390000;

    function loadData() {
        fetch(GOOGLE_SCRIPT_URL + "?action=read")
        .then(function(res){ return res.json(); })

    }

    // ë°ì´í„° ì²˜ë¦¬ ë° ì°¨íŠ¸/ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
    function processData(data) {
        var totalUsed = 0;
        var now = new Date();
        var currentMonth = now.getMonth(); 
        
        // ì¹´í…Œê³ ë¦¬ë³„ í•©ê³„ ì €ì¥ìš© ê°ì²´
        var categoryTotals = {};

        // 1. ì´ë²ˆ ë‹¬ ì§€ì¶œ ê³„ì‚° ë° ì¹´í…Œê³ ë¦¬ë³„ ì§‘ê³„
        for(var i=0; i<data.length; i++) {
            var row = data[i].values; 
            // [0:ë‚ ì§œ, 1:êµ¬ë¶„, 2:ë‚´ì—­, 3:ì‚¬ìš©ì²˜, 4:ê¸ˆì•¡, 5:ê²°ì œì]
            var dateObj = new Date(row[0]);
            var amount = Number(row[4]);
            var category = row[1];

            if (dateObj.getMonth() === currentMonth) {
                totalUsed += amount;
                
                // ì°¨íŠ¸ìš© ì§‘ê³„
                if (categoryTotals[category]) {
                    categoryTotals[category] += amount;
                } else {
                    categoryTotals[category] = amount;
                }
            }
        }

        // 2. ìƒë‹¨ ìš”ì•½ ì—…ë°ì´íŠ¸
        var remaining = MONTHLY_BUDGET - totalUsed;
        document.getElementById("usedText").innerText = totalUsed.toLocaleString() + "ì›";
        document.getElementById("remainingText").innerText = remaining.toLocaleString() + "ì›";
        var percent = (totalUsed / MONTHLY_BUDGET) * 100;
        document.getElementById("progressBar").style.width = Math.min(percent, 100) + "%";

        // 3. ì°¨íŠ¸ ê·¸ë¦¬ê¸°
        renderChart(categoryTotals);

        // 4. ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
        renderHistory(data);
    }

    // ì°¨íŠ¸ ë Œë”ë§ í•¨ìˆ˜
    function renderChart(totals) {
        var ctx = document.getElementById('expenseChart').getContext('2d');
        
        // ë°ì´í„° ì •ë ¬ (ê¸ˆì•¡ í° ìˆœì„œ)
        var sortedLabels = Object.keys(totals).sort(function(a,b){return totals[b]-totals[a]});
        var sortedData = sortedLabels.map(function(key){return totals[key]});

        // ê¸°ì¡´ ì°¨íŠ¸ê°€ ìˆìœ¼ë©´ ì‚­ì œ (ê²¹ì¹¨ ë°©ì§€)
        if (myChart) {
            myChart.destroy();
        }

        if (sortedLabels.length === 0) {
            // ë°ì´í„° ì—†ì„ ë•Œ ë¹ˆ ì°¨íŠ¸ ë°©ì§€
            return;
        }

        myChart = new Chart(ctx, {
            type: 'doughnut', // ë„ë„› ëª¨ì–‘
            data: {
                labels: sortedLabels,
                datasets: [{
                    data: sortedData,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', 
                        '#FF9F40', '#8AC926', '#1982C4', '#6A4C93', '#C5C3C6'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom', // ë²”ë¡€ë¥¼ ì•„ë˜ë¡œ
                        labels: { boxWidth: 12, font: { size: 11 } }
                    },
                    title: {
                        display: true,
                        text: 'ğŸ“Š ì´ë²ˆ ë‹¬ ì§€ì¶œ ë¶„ì„'
                    }
                }
            }
        });
    }

    // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (ë””ìì¸ ë³€ê²½ ì ìš©)
    function renderHistory(data) {
        var list = document.getElementById("historyList");
        list.innerHTML = "";
        var reversedData = data.slice().reverse().slice(0, 20);

        for(var i=0; i<reversedData.length; i++) {
            var itemData = reversedData[i];
            var vals = itemData.values; 
            
            var dateObj = new Date(vals[0]);
            var dateStr = (dateObj.getMonth()+1) + "/" + dateObj.getDate();
            
            // ë°ì´í„° í‘œì‹œ ë¡œì§

            var place = vals[3] ? " (" + vals[3] + ")" : "";

            li.className = "history-item";
            
            // â˜… ì—¬ê¸°ê°€ ë´‰ìˆ˜ë‹˜ ìš”ì²­í•˜ì‹  ë””ìì¸ ë³€ê²½ ë¶€ë¶„ â˜…
            li.innerHTML =

                    // 2ì¤„: ë‚´ì—­ (ì‚¬ìš©ì²˜) (ê²°ì œì)
                    '<div class="item-main">' +
                         detail + place +

                        '<button class="mini-btn btn-del" onclick="deleteData(' + itemData.row + ')">ì‚­ì œ</button>' +
                    '</div>' +
                '</div>';
            list.appendChild(li);
        }
    }

    function validateForm(category, amount, payer) {
        if (!category) { alert("ë¶„ë¥˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!"); return false; }
        if (!amount) { alert("ê¸ˆì•¡ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return false; }
        if (!payer) { alert("ê²°ì œìë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!"); return false; }
        return true;
    }

    function submitData() {

        var place = document.getElementById("place").value;

        var payer = document.getElementById("payer").value;

    }

    function enableEditMode(rowNum, valsStr) {

    function updateData() {
        var rowNum = document.getElementById("editRowNumber").value;
        var category = document.getElementById("category").value;
        var detail = document.getElementById("detail").value;
        var place = document.getElementById("place").value;
        var amount = document.getElementById("amount").value;
        var payer = document.getElementById("payer").value;

    function resetForm() {

    function sendRequest(params) {
