<script>

    function loadData() {
        document.getElementById("loadingMsg").style.display = "block";

    function processData() {
        var selectedMonthStr = document.getElementById("searchMonth").value;
        var totalUsed = 0;
        var categoryTotals = {};
        var filteredData = [];

        for(var i=0; i<allData.length; i++) {
            var row = allData[i].values; 
            var dateStr = row[0];
            var dateObj = new Date(dateStr);
            var y = dateObj.getFullYear();
            var m = String(dateObj.getMonth() + 1).padStart(2, '0');
            var rowMonthStr = y + "-" + m;

            if (rowMonthStr === selectedMonthStr) {
                var amount = Number(row[4]);
                totalUsed += amount;
                categoryTotals[row[1]] = (categoryTotals[row[1]] || 0) + amount;
                filteredData.push(allData[i]);
            }
        }

        var remaining = currentBudget - totalUsed;
        document.getElementById("usedText").innerText = totalUsed.toLocaleString() + "ì›";
        document.getElementById("remainingText").innerText = remaining.toLocaleString() + "ì›";
        
        var percent = (totalUsed / currentBudget) * 100;
        document.getElementById("progressBar").style.width = Math.min(percent, 100) + "%";
        
        if(remaining < 0) document.getElementById("remainingText").style.color = "#d32f2f";
        else document.getElementById("remainingText").style.color = "#1976d2";

        renderHistory(filteredData);

    function renderChart(totals) {
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var sortedLabels = Object.keys(totals).sort((a,b) => totals[b]-totals[a]);
        var sortedData = sortedLabels.map(key => totals[key]);

        if (myChart) myChart.destroy();
        if (sortedLabels.length === 0) return;

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: sortedLabels,
                datasets: [{
                    data: sortedData,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    borderWidth: 1
                }]

            options: {

                        font: { weight: 'bold', size: 14 },

                            var idx = context.dataIndex;
                            if (idx > 2) return ""; 
                            var sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            return (value * 100 / sum).toFixed(1) + "%";
